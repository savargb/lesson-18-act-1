<html>
    <body>
        <h1>Javascript variables</h1>
        <p>Sum of two numbers</p>
        <p id="result"></p>

        <script>
            var num1 = 5;
            var num2 = 6;
            var sum =num1+num2;
             document.getElementById("result").innerHTML = "The total sum is:" + sum;
        </script>

        <p>subtraction of two numbers</p>
        <p id="result1"></p>
        
        <script>
            var num1 = 6;
            var num2 = 5;
            var sub = num1 - num2;
            document.getElementById("result1").innerHTML = "The total subtraction is:" + sub;
        </script>

        <p>division of two numbers</p>
        <p id="result2"></p>
        
        <script>
            var num1 = 6;
            var num2 = 2;
            var div = num1 / num2;
            document.getElementById("result2").innerHTML = "The total dividend is:" + div;
        </script>

        <p>Multiplication of two numbers</p>
        <p id="result3"></p>
        
        <script>
            var num1 = 6;
            var num2 = 5;
            var mult = num1 * num2;
            document.getElementById("result3").innerHTML = "The total product is:" + mult;
        </script>
    </body>
</html>
